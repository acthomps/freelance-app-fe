<div class="container">
	<h1 class="heading">{{ pageTitle }}</h1>

	<div class ="card" *ngFor="let doc of documents" style="margin-bottom: 30px" >
		<img class="card-img-top sm-3" src="{{ doc.image_url }}" alt="Card image cap">

		<div class="card-body">
			<h4 class="card-title">{{ doc.title }}</h4>
			<p class="card-text"><small class="text-muted">Last Updated: {{ doc.updated_at | date}}</small></p>
			<p class="card-text">{{ doc.description }}</p>
			<div>
				<a class="btn btn-lrg btn-primary" href="{{ doc.file_url">Download File</a>
			</div>
			<hr>
		</div>

	</div>
</div>
